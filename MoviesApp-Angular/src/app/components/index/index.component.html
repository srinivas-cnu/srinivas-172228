<table class="table table-hover">
    <thead>
    <tr>
        <td>Movie Name</td>
        <td>Movie rating</td>
        <td>Category</td>
        
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let movie of movies">
            <td>{{ movie.name }}</td>
            <td>{{ movie.rating }}</td>
            <td>{{ movie.category }}</td>
            
        </tr>
    </tbody>
  </table>
