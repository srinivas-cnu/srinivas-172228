<html>
    <body>
        
        <script>
          //  var num=val,sum=0;
        function addNum(val)
        {
            var num=val,sum=0;
            for(i=num;i>=0;i--)
            {
                sum=sum+i;
            }
            return sum;
        }
        document.write(addNum(5));
        </script>
    </body>
</html>
