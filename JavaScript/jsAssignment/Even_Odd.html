<html>
<body>

<form>
<input name="num" placeholder="Enter the value"/>
<button onclick ="evenOdd(num.value)">click</button>
</form>
    <script>
    function evenOdd(val)
    {
        document.write(val);
        if(val%2==0)
        {
            document.write("the given number "+val+"is even");
        }
        else
        {
            document.write("the given number "+val+"is odd");
        }
    }
  // evenOdd(7);
    </script>
</body>
</html>
