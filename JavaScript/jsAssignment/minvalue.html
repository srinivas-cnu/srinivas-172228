<!DOCTYPE html>

<body>

<p>Smallest Value in an array</p>
<button onclick="myFunction()">Click the button </button>
<p id="val"></p>
<script>
    var values=[30,45,60,7];
    document.getElementById("val").innerHTML=values;

function myFunction()
{
        var arr=Math.min(30,45,60,7);
       document.getElementById("val").innerHTML=arr;
}
        </script>
</body>
